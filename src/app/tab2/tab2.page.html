<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="newAddPrompt();">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Inventory
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #itemSlidingList *ngFor="let item of itemList; let itemIndex = index">
      <ion-item>
          <ion-label>{{ item[0] }}, {{ item[1] }}d left</ion-label>
      </ion-item>
      <ion-item-options side="end" (ionSwipe)="removeItem(itemIndex, itemSlidingList)">
          <ion-item-option color="danger" (click)="removeItem(itemIndex, itemSlidingList)" >
              Delete <ion-icon name="close"></ion-icon>
          </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
