<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="searchRecipesFor();">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Recipes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itemList; let itemIndex = index">
        <ion-label>{{ item }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
